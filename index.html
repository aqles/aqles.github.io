<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Iseng Aja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-height: 70px;
            --footer-height: 50px;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #ffcc00;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.2rem;
            color: #1a1a1a;
            text-shadow: 2px 2px 0px #fff;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #ffcc00;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.8rem;
            cursor: pointer;
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-top: var(--header-height);
            margin-bottom: var(--footer-height);
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        #game-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        #input-area {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-family: inherit;
            padding: 8px;
            margin: 10px 0;
            width: 200px;
            max-width: 80%;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        button {
            font-family: inherit;
            background: #ffcc00;
            color: #1a1a1a;
            border: 3px solid white;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            margin: 10px;
            font-size: 0.8rem;
        }

        #game-area {
            border: 4px solid #fff;
            background: #000;
            width: 100%;
            aspect-ratio: 1/1;
            display: none;
        }

        #leaderboard {
            background: #2a2a2a;
            padding: 15px;
            border: 3px solid #ffcc00;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            color: #ffcc00;
            margin: 0 0 15px 0;
            font-size: 0.9rem;
        }

        #leaderboard p {
            font-size: 0.7rem;
            margin: 8px 0;
            color: #00ff00;
        }

        .page-content {
            display: none;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background: #ffcc00;
            color: #1a1a1a;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .game-wrapper {
                flex-direction: column;
            }
            
            #leaderboard {
                order: -1;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üêç GAME ISENG üéÆ</div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a onclick="showPage('game-container')">Main Game</a>
                <a onclick="showPage('about')">About Us</a>
                <a onclick="showPage('privacy')">Privacy Policy</a>
            </div>
        </div>
    </header>

    <div id="content">
        <div class="game-wrapper">
            <div id="game-container">
                <div id="input-area">
                    <input type="text" id="player-name" placeholder="Nama Kamu" required>
                    <select id="game-mode">
                        <option value="single">Single Player</option>
                        <option value="multi">Multiplayer</option>
                    </select>
                    <button onclick="startGame(document.getElementById('game-mode').value)">üéÆ Mulai!</button>
                </div>
                <canvas id="game-area"></canvas>
                <button id="back-to-menu" onclick="backToMenu()" style="display: none;">üîô Kembali</button>
                <p id="instruction" style="display: none;">Gunakan arrow keys/WASD!</p>
            </div>
            
            <div id="leaderboard">
                <h3>üèÜ LEADERBOARD üèÜ</h3>
            </div>
        </div>

        <div id="about" class="page-content">
            <h2>About Us</h2>
            <p>Website ini dibuat untuk iseng-iseng aja!</p>
        </div>

        <div id="privacy" class="page-content">
            <h2>Kebijakan Privasi</h2>
            <p>Kami tidak mengumpulkan data pribadi pengguna.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 ednasalam.com
    </footer>

    <audio id="eat-sound" src="sound/eat-se.mp3"></audio>
    <script>
        let mode;

        // Navigation System
        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        window.onclick = function(e) {
            if (!e.target.matches('.menu-button')) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page-content, #game-container').forEach(page => {
                page.style.display = 'none';
            });
            
            // Show selected page
            document.getElementById(pageId).style.display = 'block';
            
            // Reset game if leaving game page
            if(pageId !== 'game-container') {
                backToMenu();
            }
        }

        // Game Initialization
        let gameActive = false;

        function startGame() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) {
                alert('Masukkan nama dulu!');
                return;
            }

            const mode = document.getElementById('game-mode').value;
            const canvas = document.getElementById('game-area');
            
            // Initialize game
            canvas.style.display = 'block';
            document.getElementById('input-area').style.display = 'none';
            document.getElementById('back-to-menu').style.display = 'block';
            document.getElementById('instruction').style.display = 'block';
            
            // Set canvas size
            const size = Math.min(canvas.parentElement.offsetWidth, 500);
            canvas.width = size;
            canvas.height = size;

            // Start game logic
            startGame(mode);;
            gameActive = true;
        }

        function backToMenu() {
            document.getElementById('input-area').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('back-to-menu').style.display = 'none';
            document.getElementById('instruction').style.display = 'none';
            gameActive = false;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if(gameActive) {
                const canvas = document.getElementById('game-area');
                const size = Math.min(canvas.parentElement.offsetWidth, 500);
                canvas.width = size;
                canvas.height = size;
            }
        });

        // Initial page load
        showPage('game-container');
    </script>
    <script src="game/snake2.js"></script>
</body>
</html>
