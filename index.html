<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWorld</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="My World" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Header -->
  <header>
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" stroke="currentColor" stroke-width="4" fill="none" />
        <text x="50%" y="55%" text-anchor="middle" fill="currentColor" font-family="Fira Code" font-size="20">&lt;/&gt;</text>
      </svg>
    </div>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div id="particle-bg"></div>
    <h1 class="typing"></h1>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="grid">
      <!-- Contoh Card -->
      <div class="card">
        <img src="assets/screenshots/contoh1.png" alt="Project 1">
        <div class="card-info">
          <h3>Project 1</h3>
          <p>Example</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xzzrrjbj" method="POST">
      <input type="text" name="nama" placeholder="Nama kamu" required>
      <input type="email" name="_replyto" placeholder="Email kamu" required>
      <textarea name="keperluan" placeholder="Keperluan pesan" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social-links">
      <a href="https://github.com/aqles" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/ednasalam" target="_blank">LinkedIn</a>
    </div>
  </section>

  <!-- Footer with Terminal Effect -->
  <footer>
    <div class="terminal">
      <p>$ sudo apt install creativity</p>
    </div>
  </footer>
</body>
</html>
