<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ednasalam's Portfolio Hub. Full Stack Developer, AI Enthusiast, and Open Source Contributor.">
    <meta name="keywords" content="Ednasalam, Web Development, AI, Full Stack, Portfolio, GitHub, Aqles">
    <meta name="author" content="Ednasalam">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aqles.github.io/">
    <meta property="og:title" content="Ednasalam - Full Stack Developer">
    <meta property="og:description" content="Explore my projects, code, and professional journey.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/aqles">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aqles.github.io/">
    <meta property="twitter:title" content="Ednasalam - Full Stack Developer">
    <meta property="twitter:description" content="Explore my projects, code, and professional journey.">
    <meta property="twitter:image" content="https://avatars.githubusercontent.com/u/aqles">

    <title>Ednasalam | Portfolio Hub</title>

    <link rel="icon" type="image/ico" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <!-- Profile Section -->
        <section class="profile-card glass-panel fade-in-up">
            <div class="profile-image-container">
                <img src="https://avatars.githubusercontent.com/u/70847820?v=4" alt="Ednasalam" class="profile-img"
                    onerror="this.src='/assets/favicon.ico'"> <!-- Dynamic GitHub Avatar fallback -->
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Available for hire
                </div>
            </div>
            <h1>Ednasalam</h1>
            <p class="role">Full Stack Developer & AI Enthusiast</p>
            <p class="bio">Building scalable web applications and exploring the frontiers of Artificial Intelligence.
                Driven by code, powered by coffee.</p>

            <div class="primary-action">
                <a href="https://ednasalam.com" class="btn btn-primary glow-effect">
                    <i class="fa-solid fa-rocket"></i> Visit Official Portfolio
                </a>
            </div>

            <!-- Easter Egg Controls -->
            <div class="easter-egg-controls"
                style="margin-top: 1rem; display: flex; gap: 10px; justify-content: center;">
                <button id="snow-btn" class="btn-sm btn-outline"><i class="fa-regular fa-snowflake"></i> Let it
                    Snow</button>
                <button id="firework-btn" class="btn-sm btn-outline"><i class="fa-solid fa-wand-magic-sparkles"></i>
                    Firework</button>
            </div>

            <div class="social-links">
                <a href="https://github.com/aqles" target="_blank" aria-label="GitHub"><i
                        class="fa-brands fa-github"></i></a>
                <a href="https://linkedin.com/in/ednasalam" target="_blank" aria-label="LinkedIn"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://x.com/aqles" target="_blank" aria-label="X (Twitter)"><i
                        class="fa-brands fa-x-twitter"></i></a>
                <a href="https://instagram.com/aql_es" target="_blank" aria-label="Instagram"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </section>

        <!-- Dynamic GitHub Projects -->
        <section class="projects-section glass-panel fade-in-up delay-1">
            <div class="section-header">
                <h2>Latest Repositories</h2>
                <a href="https://github.com/aqles?tab=repositories" target="_blank" class="view-all">View All <i
                        class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div id="repo-list" class="repo-grid">
                <!-- Repos injected via JS -->
                <div class="loader"></div>
            </div>
        </section>

        <footer class="fade-in-up delay-2">
            <p>&copy; <span id="year"></span> Ednasalam. Crafted with <i class="fa-solid fa-heart accent-color"></i> and
                Code.</p>
        </footer>
    </main>

    <script type="module" src="/js/main.js"></script>
</body>

</html>
