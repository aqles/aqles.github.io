<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Iseng Aja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ğŸ GAME ISENG ğŸ®</div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a onclick="showPage('game-container')">Main Game</a>
                <a onclick="showPage('about')">About Us</a>
                <a onclick="showPage('privacy')">Privacy Policy</a>
            </div>
        </div>
    </header>

    <div id="content">
        <div class="game-wrapper">
            <div id="game-container">
                <div id="input-area">
                    <input type="text" id="player-name" placeholder="Nama Kamu" required>
                    <select id="game-mode">
                        <option value="single">Single Player</option>
                        <option value="multi">Multiplayer</option>
                    </select>
                    <button onclick="startGame(document.getElementById('game-mode').value)">ğŸ® Mulai!</button>
                </div>
                <canvas id="game-area"></canvas>
                <button id="back-to-menu" onclick="backToMenu()" style="display: none;">ğŸ”™ Kembali</button>
                <p id="instruction" style="display: none;">Gunakan arrow keys/WASD!</p>
            </div>
            
            <div id="leaderboard">
                <h3>ğŸ† LEADERBOARD ğŸ†</h3>
            </div>
        </div>

        <div id="about" class="page-content">
            <h2>About Us</h2>
            <p>Website ini dibuat untuk iseng-iseng aja!</p>
        </div>

        <div id="privacy" class="page-content">
            <h2>Kebijakan Privasi</h2>
            <p>Kami tidak mengumpulkan data pribadi pengguna.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 ednasalam.com
    </footer>

    <audio id="eat-sound" src="sound/eat-se.mp3"></audio>
    <script src="/game/snake2.js" defer></script>
</body>
</html>
