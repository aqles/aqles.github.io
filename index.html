<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Game Iseng Aja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --header-height: 80px;
            --footer-height: 60px;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: #ffcc00;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.5rem;
            color: #1a1a1a;
            text-shadow: 2px 2px 0px #fff;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #ffcc00;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #1a1a1a;
            text-decoration: none;
            white-space: nowrap;
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-top: var(--header-height);
            margin-bottom: var(--footer-height);
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - var(--header-height) - var(--footer-height) - 40px);
        }

        #game-area {
            border: 4px solid #fff;
            box-shadow: 5px 5px 0px #000;
            background: #000;
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
        }

        #input-area {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-family: 'Press Start 2P', cursive;
            padding: 8px;
            margin: 10px 0;
            width: 200px;
            max-width: 80%;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background: #ffcc00;
            color: #1a1a1a;
            border: 3px solid white;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            margin: 10px;
            transition: all 0.2s;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #000;
        }

        footer {
            background: #ffcc00;
            color: #1a1a1a;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 70px;
                --footer-height: 50px;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            #game-area {
                width: 95vmin;
                height: 95vmin;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üêç GAME ISENG üéÆ</div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a onclick="showPage('about')">About Us</a>
                <a onclick="showPage('privacy')">Kebijakan Privasi</a>
                <a onclick="showPage('game-container')">Main Game</a>
            </div>
        </div>
    </header>

    <div id="content">
        <!-- Konten halaman sama seperti sebelumnya -->
    </div>

    <footer>
        &copy; 2025 ednasalam.com - All Rights Reserved
    </footer>

    <script>
        // Script untuk toggle menu dropdown
        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        // Tutup menu saat klik di luar
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Validasi nama pemain
        function startGame() {
            const playerName = document.getElementById('player-name').value;
            if (!playerName.trim()) {
                alert('Silahkan masukkan nama kamu dulu!');
                return;
            }
            // Lanjutkan inisialisasi game...
        }
    </script>
</body>
</html>
